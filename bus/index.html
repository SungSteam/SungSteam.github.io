    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 导航栏样式 */
        .navbar {
            background-color: #333;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0 1.5rem;
            font-size: 1.1rem;
        }

        /* 图片容器 */
        .gallery-container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 20px;
            flex: 1;
            width: 100%;
        }

        /* 图片网格布局 - 确保自适应 */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
        }

        /* 单个图片项 */
        .image-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            width: 100%;
        }

        .image-item:hover {
            transform: translateY(-5px);
        }

        .image-item a {
            display: block;
            text-decoration: none;
            color: inherit;
            height: 100%;
        }

        .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .image-caption {
            position: absolute;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            width: 100%;
            padding: 10px;
            text-align: center;
        }

        /* 页脚样式 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .nav-links a {
                padding: 0 1rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .image-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .image-item img {
                height: 180px;
            }
        }
    </style>
